---
name: Build SST within Spack

# yamllint disable-line rule:truthy
on:
  pull_request:
  push:
  schedule:
    # 0215 daily
    - cron: '15 2 * * *'
  workflow_call:
  workflow_dispatch:

permissions: {}

jobs:
  install-spack:
    name: >-
      os:${{ matrix.os }} /
      sst-version:${{ matrix.sst-spack-version }} /
      python:${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-13
          - macos-14
        sst-spack-version:
          - '13.1.0'
          - '14.0.0'
          - '14.1.0'
          - 'master'
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          # Can't use these with Spack yet
          # - '3.12'
          # - '3.13'
        exclude:
          - os: macos-13
            python-version: '3.6'
          - os: macos-14
            python-version: '3.6'
      fail-fast: false
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
        with:
          persist-credentials: false
      - name: Install system-level dependencies (Unix)
        run: |
          if [[ "${USE_SUDO}" == true ]]; then
              sudo bash .github/workflows/install_os_deps.sh
          else
              bash .github/workflows/install_os_deps.sh
          fi
        env:
          USE_SUDO: false
        shell: bash
        if: ${{ runner.os != 'Windows' }}
      - name: Clone Spack
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
        with:
          persist-credentials: false
          # Take the latest (develop) version.
          repository: berquist/spack
          ref: sst-core-fix-curses-linkage
          path: spack
      - name: Add Spack to PATH and set mirror name
        run: |
          echo "${PWD}/spack/bin" >> "${GITHUB_PATH}"
          echo "mirror_name=github-container-registry" >> "${GITHUB_ENV}"
      - name: Find compilers for Spack
        run: |
          spack compiler find --mixed-toolchain
      - name: Print Spack configuration
        run: |
          spack config blame config
          spack debug report
      - name: Concretize and install environment
        run: |
          ./run.sh ${{ matrix.sst-spack-version }} ${{ matrix.python-version }}
        env:
          SPACK_OCI_USERNAME: "${{ github.actor }}"
          SPACK_OCI_PASSWORD: "${{ secrets.GITHUB_TOKEN }}"
